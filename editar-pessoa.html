<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD - Editar Pessoa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <div class="container mt-3">
    <div class="row justify-content-center">

      <h1 class="mb-3">Editar Pessoa</h1>

      <form class="border border-1" action="">
        <div class="container">
          <fieldset>
            <legend class="text-center mt-3 mb-3">Dados Pessoais</legend>

            <div class="d-flex gap-4">
              <div class="col">
                <div class="row align-items-center mb-2">
                  <div class="col">
                    <label class="form-label" for="nome">Nome</label>
                  </div>
                  <div class="col-8">
                    <input class="form-control" type="text" name="nome" id="nome">
                  </div>
                </div>

                <div class="row align-items-center mb-2">
                  <div class="col">
                    <label class="form-label" for="email">Email</label>
                  </div>
                  <div class="col-8">
                    <input class="form-control" type="email" name="email" id="email" placeholder="seu-email@email.com">
                  </div>
                </div>

                <div class="row align-items-center">
                  <div class="col">
                    <label class="form-label" for="telefone">Telefone</label>
                  </div>
                  <div class="col-8">
                    <input class="form-control" type="text" name="telefone" id="telefone">
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="row align-items-center mb-2">
                  <div class="col">
                    <label class="form-label" for="idade">Idade</label>
                  </div>
                  <div class="col-8">
                    <input class="form-control" type="text" name="idade" id="idade">
                  </div>
                </div>

                <div class="row align-items-center mb-2">
                  <div class="col">
                    <label class="form-label" for="dataNascimento">Data Nascimento</label>
                  </div>
                  <div class="col-8">
                    <input class="form-control" type="date" name="dataNascimento" id="dataNascimento">
                  </div>
                </div>

                <div class="row align-items-center mb-2">
                  <div class="col">
                    <label class="form-label" for="celular">Celular</label>
                  </div>
                  <div class="col-8">
                    <input class="form-control" type="text" name="celular" id="celular">
                  </div>
                </div>
              </div>

            </div>
          </fieldset>
          <hr>

          <fieldset>
            <legend class="text-center mb-3">Endereços</legend>

            <div class="d-flex gap-4 mb-3">
              <div class="col">
                <div class="row align-items-center mb-2">
                  <div class="col">
                    <label class="form-label" for="logradouro">Logradouro</label>
                  </div>
                  <div class="col-8">
                    <input class="form-control" type="text" name="logradouro" id="logradouro">
                  </div>
                </div>

                <div class="row align-items-center mb-2">
                  <div class="col">
                    <label class="form-label" for="bairro">Bairro</label>
                  </div>
                  <div class="col-8">
                    <input class="form-control" type="text" name="bairro" id="bairro">
                  </div>
                </div>

                <div class="row align-items-center mb-2">
                  <div class="col">
                    <label class="form-label" for="uf">UF</label>
                  </div>
                  <div class="col-8">
                    <input class="form-control" type="text" name="uf" id="uf">
                  </div>
                </div>
              </div>


              <div class="col">
                <div class="row align-items-center mb-2">
                  <div class="col">
                    <label class="form-label" for="numero">Número</label>
                  </div>
                  <div class="col-8">
                    <input class="form-control" type="text" name="numero" id="numero">
                  </div>
                </div>

                <div class="row align-items-center mb-2">
                  <div class="col">
                    <label class="form-label" for="cidade">Cidade</label>
                  </div>
                  <div class="col-8">
                    <input class="form-control" type="text" name="cidade" id="cidade">
                  </div>
                </div>

                <div class="d-flex justify-content-end">
                  <input class="btn btn-primary" type="submit" value="Enviar">
                </div>
              </div>
            </div>

            <table class="table table-striped table-hover table-bordered">
              <thead>
                <tr>
                  <th colspan="12">Endereços</th>
                </tr>
                <tr class="table-secondary">
                  <th>Logradouro</th>
                  <th>Número</th>
                  <th>Bairro</th>
                  <th>Cidade - UF</th>
                  <th></th>
                </tr>
              </thead>
            </table>

            <div class="d-flex justify-content-between mb-3">
              <button class="btn btn-primary">Voltar</button>
              <button class="btn btn-primary">Salvar</button>
            </div>
          </fieldset>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
